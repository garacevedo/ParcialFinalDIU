  <h1 style="text-align: center;">Expertos en animar tú evento </h1>

  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"

      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"

    </div>

      <div class="carousel-item active">
        <img src="img/party.jpg" class="adjust_img d-block " alt="Imagen de una fiesta" id="slider"

      </div>
      <div class="carousel-item">
        <img src="img/social-event.jpg" class="adjust_img d-block " alt="Imagen de un evento social" id="slider"
          style="width: 90%; height: 800px; margin-left: auto; margin-right: auto;">
      </div>
      <div class="carousel-item">
        <img src="img/wedding.jpg" class="d-block" id="adjust_img" alt="Imagen de una boda" id="slider"
          style="width: 90%; height: 800px; margin-left: auto; margin-right: auto;">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"

    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
